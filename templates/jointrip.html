<div class="full-row px-40 py-30 xs-p-0">

        <div class="row">
            <div class="col">
                <h3 class="my-3">Create a New trip</h3>
            </div>
        </div>

        <div class="row">
            <div class="col mb-30">
                <form class="form-boder" action="/jointrip" method="POST" enctype="multipart/form-data">
                    <div class="border rounded bg-white p-30">
                        
                    
                            <div class="row">
                                <div class="col-md-4 mb-20">
                                    <label class="mb-2 font-fifteen font-500">Trip ID (should look like this 382350b0)</label>
                                    <input class="form-control" id="location" name="location" type="text" required>
                                </div>
                                <div class="col-md-4 mb-20">
                                    <label class="mb-2 font-fifteen font-500">Name</label>
                                    <input class="form-control" id="location" name="location" type="text" required>
                                </div>
                                <div class="col-md-4 mb-20">
                                    <label class="mb-2 font-fifteen font-500">Age</label>
                                    <input class="form-control" id="name" name="name" type="text" required>
                                </div>

                                <div class="col-md-6 mb-20">
                                    <label class="mb-2 font-fifteen font-500">Budget</label>
                                    <input class="form-control" id="budget" name="budget" type="text" required>
                                </div>
                                <div class="col-md-6 mb-20">

                                    <label for="activities">Choose activities:</label>
                                        <select style="height: 300px;" id="activities" name="activities" multiple>
                                            <option value="amusement_park">Amusement Park</option>
                                            <option value="aquarium">Aquarium</option>
                                            <option value="art_gallery">Art Gallery</option>
                                            <option value="bar">Bar</option>
                                            <option value="cafe">Cafe</option>
                                            <option value="casino">Casino</option>
                                            <option value="church">Church</option>
                                            <option value="museum">Museum</option>
                                            <option value="night_club">Night Club</option>
                                            <option value="park">Park</option>
                                            <option value="restaurant">Restaurant</option>
                                            <option value="shopping_mall">Shopping Mall</option>
                                            <option value="spa">Spa</option>
                                            <option value="theater">Theater/Movie Theater</option>
                                            <option value="tourist_attraction">Tourist Attraction</option>
                                            <option value="zoo">Zoo</option>
                                        </select>
                                </div>
                                <div class="col-md-6 mb-20">
                                    <label class="mb-2 font-fifteen font-500">When are you not Available</label>
                                    <input class="form-control" id="date" name="availability" type="date" required>
                                </div>

                                
                            </div>

                            
                                
                            </div>

                            <div class="col-md-12 mb-20">
                                <button type="submit" name="submitbasic">Save Information</button>
                            </div>
                    </div>
                </form>
