                        <div class="bg-white xs-p-20 p-30 border rounded">
                            <div class="form-icon-left rounded form-boder">
                                <h4 class="mb-4">User Register</h4>
                                <form action="/register" method="POST">
                                    <div class="row row-cols-1 g-3">
                                        <div class="col">
                                            <label class="mb-2">Email Address</label>
                                            <input type="email" name="name" class="form-control bg-light" value="" required="">
                                        </div>
                                        <div class="col">
                                            <label class="mb-2">Password</label>
                                            <input type="password" name="password" class="form-control bg-light" value="" required="">
                                        </div>
                                        <div class="col">
                                            <label class="mb-2">Re-Password</label>
                                            <input type="password" name="password2" class="form-control bg-light" value="" required="">
                                        </div>
                                        <div class="col">
                                            <button type="submit" class="btn btn-primary mb-3">Register</button>
                                        </div>
                                        
                                    </div>
                                </form>
